version: '3.8'

services:
  # Backend API
  backend:
    build: 
      context: ../server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-your-production-secret-key}
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
    volumes:
      - ./data:/app/database
    depends_on:
      - ollama
    restart: unless-stopped

  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Frontend (Nginx)
  frontend:
    build:
      context: ..
      dockerfile: aws-deploy/Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama_data: